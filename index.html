<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quote App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-wrapper">
        <div id="container">
            <div class="heading">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="41" fill="none" viewBox="0 0 40 41">
                    <path d="M37.5 20.5a2.467 2.467 0 0 1-1.64 2.344l-9.913 3.604-3.603 9.911a2.5 2.5 0 0 1-4.688 0l-3.604-9.922-9.911-3.593a2.5 2.5 0 0 1 0-4.688l9.921-3.604 3.594-9.911a2.5 2.5 0 0 1 4.688 0l3.604 9.921 9.911 3.594A2.467 2.467 0 0 1 37.5 20.5Z"/>
                </svg>
                <h1>Quotes</h1>
            </div>
            <div class="divider"></div>
            <p>
                Leave a lasting impression with your own inspiring words of wisdom.
            </p>
            <div class="divider lower-divider"></div>
            <label for="quote-input">Quote:</label>
            <input type="text" id="quote-input" placeholder="Enter your wise words here">

            <label for="quote-author">Author:</label>
            <input type="text" id="quote-author" placeholder="Who said it?">

            <button type="submit" id="submit" style="display: flex; align-items: center; justify-content: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 30 31">
                    <path fill="rgb(71, 7, 90)" d="M15 3.313A12.187 12.187 0 1 0 27.188 15.5 12.203 12.203 0 0 0 15 3.312Zm4.688 13.124h-3.75v3.75a.938.938 0 0 1-1.876 0v-3.75h-3.75a.938.938 0 0 1 0-1.875h3.75v-3.75a.938.938 0 0 1 1.876 0v3.75h3.75a.938.938 0 0 1 0 1.876Z"/>
                </svg>
                Add Quote
            </button>
            <section id="quote-container">
                <h3>Added Quotes</h3>
                <div id="quote-display">
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
